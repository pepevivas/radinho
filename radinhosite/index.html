<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Radinhos</title>
    <link rel="stylesheet" href="estilo.css">
    <link rel="shortcut icon" href="imgs/Google-Noto-Emoji-Objects-62807-radio.ico" type="image/x-icon">
</head>
<body>
    <main>
        <section class="mesinha">
            <img src="imgs/mesadoida.webp" alt="mesas doidas">
        </section>
        <section class="radio">
            <div class="radio-principal">
                <img src="imgs/RADIO.png" alt="radio principal">
            </div>
            <div class="botao1">
                <img src="imgs/botaosacola.png" alt="botao de compra">
            </div>
            <div class="botao2">
                <img src="imgs/botaobah.png" alt="botao de inventario">
            </div>
            <div class="bogagrandao">
                <img src="imgs/bogagrandao.png" alt="botao do clique">
            </div>
            <div class="pontos-doidos">
                <p><span id="pontos-display">0</span></p>
            </div>
        </section>
        <section class="compras">
            <div class="nomeeeeee">
                <p>LOJINHA</p>
            </div>
            <div class="menu">
                <div id="instrumentos-menu">
                    <p>INSTRUMENTOS</p>
                </div>
                <div id="fundos-menu">
                    <p>BACKGROUNDS</p>
                </div>
                <div id="bixos-menu">
                    <p>SERES MISTISCOS</p>
                </div>
            </div>
            <div class="instrumentos">
                <div class="produto" >
                    <div class="preco">
                    </div>
                </div>
            </div>
            <div class="fundos">
                <div class="produto bloqueado" data-nome="jardimBIZARRO" data-preco="3" data-adquirido="fundo">
                    <p>JARDIM BIZARRO</p>
                    <img src="imgs/jardimBIZARRO.png" alt="">
                        <p>10 pontos</p>
                </div>
                <div class="produto bloqueado" data-nome="esqueleto" data-preco="10" data-adquirido="fundo">
                    <img src="imgs/esqueletoASSUSTADOR.png" alt="">
                </div>
            </div>
            <div class="bixos-malucos">
                <div class="produto bloqueado" data-nome="esqueleto" data-preco="1" data-adquirido="bixos">
                    <img src="imgs/esqueletoASSUSTADOR.png" alt="">
                </div>
                <div class="produto bloqueado" data-nome="AZULMAN" data-preco="90" data-adquirido="bixos">
                    <img src="imgs/AZULMAN.png" alt="">
                </div>
                <div class="produto bloqueado" data-nome="carrinho" data-preco="80" data-adquirido="bixos">
                    <img src="imgs/carrinho-de-mercado-infantil_11855_377612_1614271856179_cover.png" alt="">
                </div>
                <div class="produto bloqueado" data-nome="giganteFM" data-preco="70" data-adquirido="bixos">
                    <img src="imgs/giganteFM.png" alt="">
                </div>
                <div class="produto bloqueado" data-nome="radiohead" data-preco="1" data-adquirido="bixos">
                    <img src="imgs/radiohead.jpg" alt="">
                </div>
            </div>
        </section>
        <div class="imagens-dos-bixos">
            <div class="imagem esqueleto">
                <img src="imgs/esqueletoASSUSTADOR.png" alt="">
            </div>
            <div class="imagem AZULMAN">
                <img src="imgs/AZULMAN.png" alt="">
            </div>
            <div class="imagem carrinho">
                <img src="imgs/carrinho-de-mercado-infantil_11855_377612_1614271856179_cover.png" alt="">
            </div>
            <div class="imagem giganteFM">
                <img src="imgs/giganteFM.png" alt="">
            </div>
            <div class="imagem radiohead">
                <img src="imgs/radiohead.jpg" alt="">
            </div>
        </div>
    </main>
    <script src="radio.js" charset="utf-8"></script>
</body>
</html>
